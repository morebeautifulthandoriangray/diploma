{% extends 'base.html' %}

{% block content %}

    <div>
        <h1>Последние созданные документы</h1>
        <h1><a href="{% url 'document_consent_new' %}">Создать документ</a></h1>
    </div>


    {% for document in object_list %}
        <br/>
        <h3><a href="{% url 'document_consent_detail' document.pk %}">{{ document.title }}</a></h3>
        <p>{{ document.path_to_template }}</p>
        <p>{{ document.created_at }}</p>
    {% endfor %}
{% endblock %}

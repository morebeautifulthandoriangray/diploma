{% extends 'base.html' %}

{% block content %}

    <div>
        <h1>Последние созданные шаблоны</h1>
        <h1><a href="{% url 'sample_new' %}">Создать шаблон</a></h1>
    </div>

    {% for sample in object_list %}
        <br/>
        <h3><a href="{% url 'sample_detail' sample.pk %}">{{ sample.title }}</a></h3>
        <p>{{ sample.path_to_template }}</p>
        <p>{{ sample.created_at }}</p>
    {% endfor %}
{% endblock %}
